<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Single file nobuild Vue app - runs from file without server</title>
  <link rel="stylesheet" href="main.css">
  <script defer type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>
  <style>
* {
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 13px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
  </style>
</head>

<body>
  <div id="app" style="display:none">

    <div>{{ counter }}</div>
    <button @click="counter++">Count</button>

  </div>
  <div style="background-color: #aaa; width: 100%; height: 100%;">loading...</div>
</body>

<script type="module">
import { createApp } from 'vue'

createApp({
    data() {
      return {
        counter: 0
      }
    },
    mounted() {
        console.log('App mounted')
        this.$el.parentElement.style.display = 'block'
        this.$el.parentElement.nextElementSibling.style.display = 'none'
    }
  }).mount('#app')
</script>

</html>
